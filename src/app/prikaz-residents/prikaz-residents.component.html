<!--Client module mora da se ucita -->

<div class="row">
  <div class="col-md-6 ">
    <mat-form-field>
      <mat-label>Pretraga</mat-label>
      <input (keyup)="filter($event)" matInput>
      </mat-form-field>
  </div>
  <div class="col-md-6 klasa2">
    <label for="">Dodaj novog residenta</label>  &nbsp; &nbsp;
    <button mat-stroked-button (click)="add()">Dodaj</button>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <table mat-table #tabela [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID: </th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
  
      <!-- Position Column -->
      <ng-container matColumnDef="ime">
        <th mat-header-cell *matHeaderCellDef>Ime:</th>
        <td mat-cell *matCellDef="let element">{{element.ime}}</td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="prezime">
        <th mat-header-cell *matHeaderCellDef>Prezime: </th>
        <td mat-cell *matCellDef="let element">{{element.prezime}}</td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="adresa">
        <th mat-header-cell *matHeaderCellDef>Adresa: </th>
        <td mat-cell *matCellDef="let element">{{element.adresa}}</td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="datumuseljenja">
        <th mat-header-cell *matHeaderCellDef>Datum useljenja:</th>
        <td mat-cell *matCellDef="let element">{{element.datumuseljenja |date}}</td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Akcija: </th>
          <td mat-cell *matCellDef="let element"> <button mat-raised-button (click)="edit(element.id)" >Izmeni</button> &nbsp;&nbsp; 
            <button mat-raised-button color="warn" (click)="delete(element.id)">Obrisi</button></td>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  </div>
</div>
